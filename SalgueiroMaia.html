<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territory Domination - Equipa Salgueiro Maio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŸ </text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: white;
        }
        
        /* Team color variables - easily changeable */
        :root {
            --primary-color: #ff9800;
            --primary-dark: #f57c00;
            --team-icon: 'ðŸŸ ';
        }
        
        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            color: #333;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .team-badge {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .battle-mode {
            background: #ff5722;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            animation: pulse 2s infinite;
            display: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status-section {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .gps-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .gps-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            animation: pulse 2s infinite;
        }
        
        .gps-indicator.active {
            background: #4caf50;
        }
        
        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .map-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            border-radius: 0;
            height: 100vh;
            z-index: 2000;
        }
        
        .map-legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 12px;
            z-index: 1000;
            font-size: 0.8em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .map-control-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 1.2em;
            transition: all 0.2s ease;
        }
        
        .map-control-btn:hover {
            background: white;
            transform: scale(1.05);
        }
        
        .territories-section {
            padding: 0 20px 20px;
        }
        
        .territory {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .territory.neutral {
            border-color: #bdbdbd;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
        }
        
        .territory.team-a {
            border-color: #f44336;
            background: linear-gradient(135deg, #fff 0%, #ffebee 100%);
        }
        
        .territory.team-b {
            border-color: #2196f3;
            background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
        }
        
        .territory.team-c {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff 0%, #fff3e0 100%);
        }
        
        .territory.contested {
            border-color: #ff5722;
            background: linear-gradient(135deg, #fff 0%, #fbe9e7 100%);
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
        
        .territory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .territory-name {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--primary-color);
        }
        
        .territory-owner {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        
        .territory-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            text-align: center;
            background: rgba(255, 152, 0, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        
        .info-value {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }
        
        .info-label {
            font-size: 0.8em;
            color: #666;
        }
        
        .territory-progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 1s ease;
            border-radius: 10px;
        }
        
        .progress-fill.team-a { background: #f44336; }
        .progress-fill.team-b { background: #2196f3; }
        .progress-fill.team-c { background: #ff9800; }
        .progress-fill.neutral { background: #bdbdbd; }
        
        .capture-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            display: none;
        }
        
        .capture-button.available {
            display: block;
            background: var(--primary-color);
            color: white;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 152, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 152, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 152, 0, 0.5); }
        }
